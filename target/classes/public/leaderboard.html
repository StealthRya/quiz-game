<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix C Quiz - Leaderboard</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Audiowide&display=swap">
    <link rel="stylesheet" href="./CSS/lead.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="dashboard-page">
    <div class="matrix-background"></div>

    <!-- Top Navigation -->
    <nav class="dashboard-nav">
        <div class="nav-logo">
            <i class="fas fa-code"></i>
            <span>Matrix C Quiz</span>
        </div>
        <div class="nav-user">
            <a href="./dashboard.html" class="back-btn">
                <i class="fas fa-arrow-left"></i>
                Back to Dashboard
            </a>
        </div>
    </nav>

    <main class="leaderboard-content">
        <h1 class="leaderboard-title">
            <i class="fas fa-trophy"></i>
            Global Rankings
        </h1>

        <!-- Leaderboard Table -->
        <div class="leaderboard-table">
            <!-- Top 3 Players (will be filled dynamically) -->
            <div class="top-players" id="top-players"></div>

            <!-- Other Players Table -->
            <table class="rankings-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Username</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="rankings-body">
                    <!-- Data will be filled dynamically -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="./JS/leaderboard.js"></script>
</body>
</html>
