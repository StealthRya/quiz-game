<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Plateforme Quiz C</title>
  <link rel="stylesheet" href="./CSS/level.css" />
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@latest/min/vs/loader.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="level-title">Chargement du niveau...</h1>
    </header>

    <section class="quiz-area">
      <div class="question-box">
        <h2 id="question-title">Challenge <span id="question-number">1</span>/<span id="total-questions">?</span></h2>
        <p id="question-text">Chargement de la question...</p>
      </div>

      <div id="editor-container" style="height:300px; border:1px solid #ccc;"></div>

      <div class="buttons">
        <button id="submit-code">Soumettre</button>
        <button id="prev-question">Précédent</button>
        <button id="next-question">Suivant</button>
      </div>

      <div class="result-box">
        <h3>Résultat :</h3>
        <pre id="output" style="white-space: pre-wrap; background:#1a1a1a; color:#00ff99; padding: 10px; border-radius: 8px;">
Cliquez sur "Soumettre" pour voir le résultat ici.
        </pre>
      </div>
    </section>
  </div>

  <script src="./JS/level.js"></script>
</body>
</html>
