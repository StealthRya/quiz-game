<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="motherContainer">
        <div class="dashboardCenteredContainer">
            <div class="dashboardLeft">
                <div class="dshbLeft">
                    <img src="./images/MatrixLog.png" alt="">
                    <div class="menuBtnDshb">
                        <div class="navigationbtn">
                            <button class="btnNav" onclick="location.href='#'">
                                <i class="fas fa-home"></i>
                                Home
                            </button>
                            <button class="btnNav" onclick="location.href='./leaderboard.html'">
                                <i class="fas fa-trophy"></i>
                                Ranking
                            </button>
                        </div>
                        <button class="btnNav" onclick="location.href='./landing.html'">
                            <i class="fas fa-power-off"></i>
                            Logout
                        </button>
                    </div>
                </div>
                <div class="dshbRight"></div>
            </div>
            <div class="dashboardRight">
                <div class="welcome">

                    <h3>Welcome back, <span id="player-pseudo">...</span></h3> <!-- To make dynamic -->
                    <div class="states">
                        <div class="stLeft">
                            <div class="stData">
                                <h3>CURRENT LEVEL <span id="player-level">...</span> /4</h3> <!-- To make dynamic -->
                                <h3>TOTAL SCORE <span id="player-score">...</span> /400</h3> <!-- To make dynamic -->
                                <h3>TIME REMAINING: <span id="timer">30:00</span></h3>
                            </div>
                            <div class="stImg">
                                <img src="./images/TvGirl.png" alt="" width="350">
                            </div>
                        </div>
                        <div class="stLevels">
                            <h3>LEVELS</h3>
                            <div class="stBtnLevels" id="levels-container">
                                <!-- Les niveaux seront insérés ici dynamiquement par JS -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/dashboard.js"></script>
</body>

</html>
