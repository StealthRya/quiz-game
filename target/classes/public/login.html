<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'Hide password';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'View password';
            }
        }
    </script>
</head>
<body>
    <div class="motherContainer">
        <div class="registerCenteredContainer">
            <div class="registerLeft">
                <img src="./images/loginPic.png" alt="">
            </div>
            <div class="registerRight">
                <h1>LOGIN</h1>
                <form action="/login" method="POST">
                    <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                    <input type="password" id="password" name="password" required placeholder="password">
                    <span id="password-toggle" class="toggle-password" onclick="togglePasswordVisibility()">View password</span>
                    <button type="submit">Login</button>
                </form>
                <div class="loginLink">
                    <h6>Don't have an account? <a href="./register.html">Register</a></h6>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
