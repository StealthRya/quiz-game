<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
    <style>
        .popup {
            display: none;
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 15px 30px;
            border-radius: 5px;
            z-index: 1000;
            font-family: 'Orbitron', sans-serif;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from { top: 0; opacity: 0; }
            to { top: 20px; opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="motherContainer">
        <div class="registerCenteredContainer">
            <div class="registerLeft">
                <img src="./images/registerPic.png" alt="">
            </div>
            <div class="registerRight">
                <h1>REGISTER</h1>
                <form id="registerForm" action="/register">
                    <input type="text" id="pseudo" name="pseudo" required placeholder="pseudo">
                    <input type="email" id="email" name="email" required placeholder="example@gmail.com">
                    <input type="password" id="password" name="password" required placeholder="password">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="confirm password">
                    <button type="submit">Register</button>
                </form>
                <div class="loginLink">
                    <h6>Already have an account? <a href="./login.html">Login</a></h6>
                </div>
            </div>
        </div>
    </div>

    <div id="popup" class="popup">Erreur</div>

    <script>
        const form = document.getElementById('registerForm');
        const popup = document.getElementById('popup');

        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // empêcher le rechargement de la page

            const formData = new FormData(form);

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorMsg = await response.text();
                    showPopup(errorMsg);
                } else {
                    // Redirection ou message de succès
                    window.location.href = "/login.html";
                }
            } catch (error) {
                showPopup("Erreur serveur !");
            }
        });

        function showPopup(message) {
            popup.textContent = message;
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
